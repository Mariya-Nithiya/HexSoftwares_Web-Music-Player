<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <!-- PLAYLIST SECTION -->
        <div class="playlist" id="playlist"></div>

        <!-- PLAYER SECTION -->
        <div class="player-container">
            <h1 class="heading">üéµ Web Music Player</h1>

            <div class="music-card">
                <img id="songImage" class="cover" src="City lights.jpg" alt="Album Art">

                <h2 id="title">City Lights</h2>
                <h3 id="artist">Unknown Artist</h3>

                <input type="range" id="progress" value="0">

                <div class="time-box">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>

                <div class="controls">
                    <button id="prev">‚èÆ</button>
                    <button id="play">‚ñ∂</button>
                    <button id="next">‚è≠</button>
                </div>

                <div class="volume-box">
                    üîä Volume <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
